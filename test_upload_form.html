<!DOCTYPE html>
<html>
<head>
    <title>Upload Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-test { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>Upload Form Test</h1>
    
    <div class="form-test">
        <h2>Test Add Item Form</h2>
        <form id="testForm" method="POST" enctype="multipart/form-data" action="components/dashboard/data_processing.php">
            <input type="hidden" name="add_item" value="1">
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" name="name" id="name" value="Test Room Upload" required>
            </div>
            
            <div class="form-group">
                <label for="item_type">Type *</label>
                <select name="item_type" id="item_type" required>
                    <option value="room">Room</option>
                    <option value="facility">Facility</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="room_number">Room Number</label>
                <input type="text" name="room_number" id="room_number" value="TEST">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description">Test room for upload debugging</textarea>
            </div>
            
            <div class="form-group">
                <label for="capacity">Capacity *</label>
                <input type="number" name="capacity" id="capacity" value="2" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price *</label>
                <input type="number" name="price" id="price" value="1000" required>
            </div>
            
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image" accept="image/*">
                <small>Select an image to test upload</small>
            </div>
            
            <button type="submit">Add Test Item</button>
        </form>
        
        <div class="result" id="result" style="display: none;">
            <h3>Form Data Preview:</h3>
            <div id="formPreview"></div>
        </div>
    </div>

    <script>
        // Monitor form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual submission for testing
            
            const formData = new FormData(this);
            const result = document.getElementById('result');
            const preview = document.getElementById('formPreview');
            
            let html = '';
            for (let [key, value] of formData.entries()) {
                if (key === 'image' && value instanceof File) {
                    html += `<p><strong>${key}:</strong> File - ${value.name} (${value.size} bytes, ${value.type})</p>`;
                } else {
                    html += `<p><strong>${key}:</strong> ${value}</p>`;
                }
            }
            
            preview.innerHTML = html;
            result.style.display = 'block';
            
            // Show a confirmation
            if (confirm('Form data looks correct. Submit for real?')) {
                // Remove the preventDefault and submit for real
                this.submit();
            }
        });
        
        // Monitor file selection
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('File selected:', {
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    lastModified: new Date(file.lastModified)
                });
            }
        });
    </script>
</body>
</html>
