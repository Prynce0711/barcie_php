<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Admin Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">üîê Direct Admin Login Test</h2>
        <p class="text-muted text-center mb-4">No cache issues - Fresh test</p>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="admin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                Login
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '';

            const formData = new FormData(form);
            const loginUrl = 'src/database/admin_login.php';

            console.log('üîç Sending request to:', loginUrl);

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers.get('content-type'));

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    const text = await response.text();
                    console.error('‚ùå Received HTML instead of JSON:', text);
                    resultDiv.className = 'result error show';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error: Server returned HTML</strong>
                        <p>Expected JSON but got HTML. The file might not exist.</p>
                        <details>
                            <summary>View response</summary>
                            <pre>${text.substring(0, 500)}</pre>
                        </details>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                    return;
                }

                const data = await response.json();
                console.log('üì• Response data:', data);

                if (data.success) {
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong>
                        <p>${data.message}</p>
                        <p>Redirecting to dashboard...</p>
                    `;
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1500);
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Login Failed</strong>
                        <p>${data.message}</p>
                        ${data.debug ? '<pre>' + JSON.stringify(data.debug, null, 2) + '</pre>' : ''}
                    `;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong>
                    <p>${error.message}</p>
                    <p class="mb-0"><small>Check console (F12) for details</small></p>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
